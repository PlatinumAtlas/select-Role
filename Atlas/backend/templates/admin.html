{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Base Layout</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --sidebar-width: 260px;
            --bg-dark: #020617;
            --bg-panel: rgba(255,255,255,0.08);
            --border: rgba(255,255,255,0.15);
            --text-light: #e5e7eb;
            --text-muted: #9ca3af;
            --accent: #38bdf8;
            --danger: #ef4444;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            overflow: hidden;
        }

        /* ===== TOP NAVBAR ===== */
        .topbar {
            height: 56px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: var(--bg-panel);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .topbar h5 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--danger);
            color: #fff;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            width: var(--sidebar-width);
            height: calc(100vh - 56px);
            background: var(--bg-panel);
            backdrop-filter: blur(16px);
            border-right: 1px solid var(--border);
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            padding: 14px 28px;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            color: var(--text-light);
            background: rgba(56, 189, 248, 0.12);
            border-left: 4px solid var(--accent);
            padding-left: 24px;
        }

        /* ===== MAIN CONTENT ===== */
        .main {
            margin-top: 56px;
            margin-left: var(--sidebar-width);
            height: calc(100vh - 56px);
            padding: 24px;
            overflow-y: auto;
        }

        .card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            backdrop-filter: blur(14px);
            border-radius: 16px;
            color: var(--text-light);
        }

        /* ===== MOBILE ===== */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
    <h5>Admin Panel</h5>
    <form action="index.html">
    <button class="logout-btn">Logout</button>
    </form>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
    <a href="#" class="active">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Courses</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">
    <h4 class="mb-3">Dashboard</h4>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card p-3">
                <h6>Total Users</h6>
                <p class="fs-3">1,245</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h6>Total Courses</h6>
                <p class="fs-3">86</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h6>Active Sessions</h6>
                <p class="fs-3">32</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
