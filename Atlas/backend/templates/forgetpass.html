{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forgetpass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background:linear-gradient(300deg, #ff9f9f, #febf00); /* bright gradient */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-container {
            width: 100%;
            max-width: 380px;
            padding: 40px 30px;
            background: #ffffff; /* container is white */
            border-radius: 18px;
            border: 3px solid #000000; /* black border */
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.45); /* yellow shadow */
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forgot-container h2 {
            text-align: center;
            color: #000000;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .forgot-container p {
            text-align: center;
            color: #333333;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 12px;
            background: #ffffff;
            border: 2px solid #000000; /* black border */
            border-radius: 8px;
            outline: none;
            color: #000000;
            font-size: 15px;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            color: #666666;
            font-size: 14px;
            transform: translateY(-50%);
            pointer-events: none;
            transition: 0.3s;
            background: #ffffff;
            padding: 0 4px;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -9px;
            left: 10px;
            font-size: 12px;
            color: #ffd700; /* yellow text on focus */
            background: #000000;
        }

        .reset-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #ffd700; /* yellow button */
            color: #000000;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .reset-btn:hover {
            background: #ffea70; /* lighter yellow hover */
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(226, 109, 13, 0.6);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #000000; /* black links */
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <p>Enter your email and we’ll send you a reset link</p>

        <form>
            <div class="input-group">
                <input type="email" required>
                <label>Email Address</label>
            </div>

            <button class="reset-btn" type="submit">
                Send Reset Link
            </button>
        </form>

        <div class="back-link">
            <a href="login.html">← Back to Login</a>
        </div>
    </div>

</body>
</html>
